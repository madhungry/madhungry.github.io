<!DOCTYPE html>
<html lang="en">
    <head>
        <style>

        input[type=text] {
            background-color: white;
            background-image: url('searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding-left: 40px;
        }

        </style>
        <title>Search</title>
    </head>
    <body>
        <form action="https://google.com/search">

            </div>
        </form>
    </body>
</html>
